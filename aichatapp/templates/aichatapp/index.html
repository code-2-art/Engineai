{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天</title>
    {% load static %}
    <script>
      const theme = localStorage.getItem('theme') || 'light';
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
      }
    </script>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto p-8 max-w-4xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">AI Chat Assistant</h1>
            <a href="/" class="btn btn-ghost btn-lg">返回首页</a>
        </div>
        <div id="chat-messages" class="chat-messages mb-4 h-96 overflow-y-auto border rounded-lg p-4 bg-base-100"></div>
        <form id="chat-form" class="flex gap-2">
            <input 
                type="text" 
                id="message-input" 
                class="flex-1 input input-bordered input-lg" 
                placeholder="输入您的消息..."
                required
            >
            <button type="submit" class="btn btn-primary btn-lg">发送</button>
        </form>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch('/aichat/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ message })
                });
                const data = await response.json();

                if (data.error) {
                    addMessage('ai', `Error: ${data.error}`);
                } else {
                    addMessage('ai', data.response);
                }
            } catch (error) {
                addMessage('ai', `Error: ${error.message}`);
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'chat chat-end' : 'chat chat-start';
            messageDiv.innerHTML = `
                <div class="chat-bubble ${sender === 'user' ? 'chat-bubble-secondary' : 'chat-bubble-primary'}">
                    ${text.replace(/\n/g, '<br>')}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
