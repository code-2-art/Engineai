<!DOCTYPE html>
<html data-theme="light" lang="zh">
<head>
    <title>{% if is_chat %}AI聊天{% else %}Engineai{% endif %}</title>
    {% load static %}
    <script>
      const theme = localStorage.getItem('theme') || 'light';
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
        const select = document.querySelector('select');
        if (select) select.value = theme;
      }
    </script>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen">
    <div class="drawer lg:drawer-open min-h-screen">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <div class="navbar bg-base-100 shadow-lg z-50">
          <div class="navbar-start flex-1 px-2 lg:px-4">
            <a class="btn btn-ghost normal-case text-xl">Engineai</a>
          </div>
          <div class="navbar-end px-2 lg:px-4">
            <label for="my-drawer" class="btn btn-ghost btn-circle drawer-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-5 h-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
        </div>
        <!-- 主内容 -->
        <main class="flex-1">
          <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
              <div class="max-w-md">
                <h1 class="text-5xl font-bold">Engineai</h1>
                <p class="py-6">所有 DaisyUI 主题已开启，可通过左侧栏底部的下拉菜单切换。</p>
                <button class="btn btn-primary">开始使用</button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="drawer-side">
          <div class="mb-8 pb-4 border-b border-base-300">
            <h2 class="text-2xl font-bold text-primary mb-1">Engineai</h2>
            <p class="text-sm opacity-75">AI 引擎平台</p>
          </div>
        <label for="my-drawer" aria-label="关闭侧边栏" class="drawer-overlay"></label>
        <div class="flex flex-col h-full w-80 bg-base-200 text-base-content p-4 gap-4">
          <ul class="menu flex-grow">
            <li class="menu-title">
              <span>导航</span>
            </li>
            <li class="{% if not is_chat %}active{% endif %}">
              <a href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span>首页</span>
              </a>
            </li>
            <li class="{% if is_chat %}active{% endif %}">
              <a href="{% url 'aichatapp:index' %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span>AI聊天</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>关于</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                <span>联系</span>
              </a>
            </li>
          </ul>
          <!-- 主题切换 -->
          <div class="form-control pt-4 border-t border-base-300">
            <label class="label">
              <span class="label-text font-semibold">主题切换</span>
            </label>
            <select class="select select-bordered w-full max-w-xs" onchange="const newTheme = this.value; if (newTheme) { localStorage.setItem('theme', newTheme); document.documentElement.setAttribute('data-theme', newTheme); }">
              <option disabled selected>选择主题</option>
              <option value="light">light</option>
              <option value="dark">dark</option>
              <option value="cupcake">cupcake</option>
              <option value="bumblebee">bumblebee</option>
              <option value="emerald">emerald</option>
              <option value="corporate">corporate</option>
              <option value="synthwave">synthwave</option>
              <option value="retro">retro</option>
              <option value="cyberpunk">cyberpunk</option>
              <option value="valentine">valentine</option>
              <option value="halloween">halloween</option>
              <option value="garden">garden</option>
              <option value="forest">forest</option>
              <option value="aqua">aqua</option>
              <option value="lofi">lofi</option>
              <option value="pastel">pastel</option>
              <option value="fantasy">fantasy</option>
              <option value="wireframe">wireframe</option>
              <option value="black">black</option>
              <option value="luxury">luxury</option>
              <option value="dracula">dracula</option>
              <option value="cmyk">cmyk</option>
              <option value="autumn">autumn</option>
              <option value="business">business</option>
              <option value="acid">acid</option>
              <option value="lemonade">lemonade</option>
              <option value="night">night</option>
              <option value="coffee">coffee</option>
              <option value="winter">winter</option>
              <option value="dim">dim</option>
              <option value="nord">nord</option>
              <option value="sunset">sunset</option>
              <option value="caramellatte">caramellatte</option>
              <option value="abyss">abyss</option>
              <option value="silk">silk</option>
            </select>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
